<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Scuole di Lingua</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Chatbot Scuole di Lingua</h1>
        <p>Chiedi qualsiasi cosa sui corsi, prezzi e alloggi</p>
    </div>

    <div class="chat-container" id="chatContainer">
        <!-- I messaggi appariranno qui -->
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Fai una domanda..." 
                autocomplete="off"
            >
            <button id="sendButton">Invia</button>
            <button class="clear-button" onclick="clearChat()">ðŸ§¹ Pulisci</button>
            <button class="upload-button" id="uploadButton" title="Carica documenti">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
            </button>
        </div>
    </div>

    <div class="footer">
        <p>Powered by RAG + OpenAI | <span id="time"></span></p>
    </div>

    <!-- Input file nascosti -->
    <input type="file" id="fileInput" accept=".pdf" multiple hidden>
    <input type="file" id="folderInput" webkitdirectory directory multiple hidden>

    <!-- Popup Selezione File da Cartella -->
    <div class="folder-selection-overlay" id="folderSelectionOverlay" style="display: none;">
        <div class="folder-selection-modal">
            <div class="modal-header">
                <h3>Seleziona i PDF da elaborare</h3>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            
            <div class="modal-subheader">
                <p id="folderName">Cartella: </p>
                <p id="fileCount">0 file PDF trovati</p>
            </div>
            
            <div class="modal-controls">
                <button class="control-btn" id="selectAllBtn">Seleziona Tutti</button>
                <button class="control-btn" id="deselectAllBtn">Deseleziona Tutti</button>
                <div class="selected-counter">
                    <span id="selectedCount">0</span> file selezionati
                </div>
            </div>
            
            <div class="modal-file-list" id="modalFileList">
                <!-- File con checkbox verranno inseriti qui -->
            </div>
            
            <div class="modal-footer">
                <button class="modal-btn cancel" id="modalCancel">Annulla</button>
                <button class="modal-btn confirm" id="modalConfirm">Conferma Selezione</button>
            </div>
        </div>
    </div>

    <!-- Modal Scelta Tipo Upload -->
    <div class="upload-type-overlay" id="uploadTypeOverlay" style="display: none;">
        <div class="upload-type-modal">
            <div class="modal-header">
                <h3>Cosa vuoi caricare?</h3>
                <button class="modal-close" id="uploadTypeClose">&times;</button>
            </div>
            
            <div class="upload-type-content">
                <p>Seleziona il tipo di contenuto da analizzare:</p>
                
                <div class="upload-type-options">
                    <button class="upload-type-option" id="selectSingleFile">
                        <svg class="option-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                        </svg>
                        <span class="option-title">File Singolo</span>
                        <span class="option-desc">Seleziona uno o piÃ¹ file PDF</span>
                    </button>
                    
                    <button class="upload-type-option" id="selectFolder">
                        <svg class="option-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                        </svg>
                        <span class="option-title">Cartella</span>
                        <span class="option-desc">Seleziona PDF da una cartella</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
