<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Scuole di Lingua</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Chatbot Scuole di Lingua</h1>
        <p>Chiedi qualsiasi cosa sui corsi, prezzi e alloggi</p>
    </div>

    <!-- Area Drag & Drop -->
    <div class="upload-section" id="uploadSection">
        <div class="upload-container">
            <div class="upload-area" id="uploadArea">
                <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                <h3>Carica Documenti PDF</h3>
                <p>Trascina qui i tuoi file PDF o cartelle</p>
                <p class="upload-hint">oppure</p>
                <button class="browse-button" id="browseButton">Sfoglia File</button>
                <input type="file" id="fileInput" accept=".pdf" multiple hidden>
                <input type="file" id="folderInput" webkitdirectory directory multiple hidden>
            </div>
            
            <!-- File preview area -->
            <div class="files-preview" id="filesPreview" style="display: none;">
                <div class="preview-header">
                    <h4>File Selezionati</h4>
                    <button class="clear-files-btn" id="clearFilesBtn">Rimuovi Tutti</button>
                </div>
                <div class="files-list" id="filesList"></div>
                <button class="upload-btn" id="uploadBtn">
                    <span class="upload-btn-text">Elabora Documenti</span>
                    <span class="upload-btn-loader" style="display: none;">
                        <span class="spinner"></span>
                        Elaborazione...
                    </span>
                </button>
            </div>
        </div>
        
        <!-- Pulsante per nascondere/mostrare upload -->
        <button class="toggle-upload-btn" id="toggleUploadBtn" title="Nascondi area upload">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
        </button>
    </div>

    <div class="chat-container" id="chatContainer">
        <!-- I messaggi appariranno qui -->
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Fai una domanda..." 
                autocomplete="off"
            >
            <button id="sendButton">Invia</button>
            <button class="clear-button" onclick="clearChat()">ðŸ§¹ Pulisci</button>
            <button class="upload-toggle-button" id="uploadToggleButton" title="Carica documenti">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
            </button>
        </div>
    </div>

    <div class="footer">
        <p>Powered by RAG + OpenAI | <span id="time"></span></p>
    </div>

    <!-- Popup Selezione File da Cartella -->
    <div class="folder-selection-overlay" id="folderSelectionOverlay" style="display: none;">
        <div class="folder-selection-modal">
            <div class="modal-header">
                <h3>Seleziona i PDF da elaborare</h3>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            
            <div class="modal-subheader">
                <p id="folderName">Cartella: </p>
                <p id="fileCount">0 file PDF trovati</p>
            </div>
            
            <div class="modal-controls">
                <button class="control-btn" id="selectAllBtn">Seleziona Tutti</button>
                <button class="control-btn" id="deselectAllBtn">Deseleziona Tutti</button>
                <div class="selected-counter">
                    <span id="selectedCount">0</span> file selezionati
                </div>
            </div>
            
            <div class="modal-file-list" id="modalFileList">
                <!-- File con checkbox verranno inseriti qui -->
            </div>
            
            <div class="modal-footer">
                <button class="modal-btn cancel" id="modalCancel">Annulla</button>
                <button class="modal-btn confirm" id="modalConfirm">Conferma Selezione</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
